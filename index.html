   <body>
      <h1>Animal Shelter From</h1>

      <form>
         <label for="name">Owner Name:</label>
         <input type="text" placeholder="Enter Your Name" id="name">
         <br><br>
         <label>Email:</label>
         <input type="email" placeholder="Enter Your Email Address">

         <br><br>
         <label>Shelter Password:</label>
         <input type="password" placeholder="Enter Your Password">

        <br><br>
        <label>Number:</label>
        <input type="tel"  placeholder="Enter Your number">
         <br><br>
         <label for="">Address</label>
         <textarea placeholder="Enter Your Address"></textarea>
         <br><br>
         <label>Animal`s name:</label>
         <input type="text" placeholder="Enter Your Animal`s name" equired size="28" maxlength="5">
         <br><br>

         <input type="text" placeholder="Enter Your Animal`s species" equired size="28" maxlength="5">

         <label>Animal`s breed:</label>
         <input type="text" placeholder="Enter Your Animal`s breed" equired size="28" maxlength="5">

         <label>Animal`s Age:</label>
         <input type="number" placeholder="Enter Your Animal`s age" equired size="27" maxlength="5" max="30">
         <br><br>
         <p>Animal`s Gender:</p>

         <label for="male">Male</label>
         <input type="radio" name="gender" id="male">

         <label for="female">Female</label>
         <input type="radio" name="gender" id="female">

         <br><br>
         <label>DOB</label>
         <input type="date" max="2022-10-19">

         <br><br>
         <label for="">Reason For Shelter:</label>

         <select>
            <option>Select Your Reason</option>
            <option>Sick</option>
            <option>Fostering</option>
            <option>stray</option>
         </select>

         <p>From Where:</p>
         <label for="Domestic">Domestic</label>
         <input type="checkbox" id="Domestic">

         <label for="stray">stray</label>
         <input type="checkbox" id="stray">

         <input type="checkbox" id="wild">
